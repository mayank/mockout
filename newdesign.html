<!DOCTYPE html>
<html>
    <head>
        <title>#mockout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <style type="text/css">
            .mg-auto { margin-left:auto; margin-right:auto; }
            .favicon { width: 12px; margin: 0px 1px 3px 4px; border: 1px solid #9C9C9C; }
        </style>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="newmagic.js"></script>
    </head>
    <body>
        <div id="mainFrame" class="jumbotron text-center">
            <div class="row-fluid">
                <div class="col-md-6 col-md-offset-3">
                    <h1 id="mimic">
                        #<span class="text-success">MOCK</span>OUT
                    </h1>
                    <h4 id="small-mimic" class="hide">
                        #<span class="text-success">MOCK</span>OUT
                    </h4>
                    <p id="tip-text">Open Graph Social Search Engine</p>
                    <div class="form-group has-success has-feedback">
                        <input id="typo" placeholder="search over #hashtags / @mentions / keywords" class="form-control">
                        <span id="search-icon" class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>

        <!-- clone starts-->
        <div id="copy-node" class="hide">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h6 class="title"></h6>
                </div>
                <div class="panel-body">
                    <img class="mg-auto thumbnail info-image" />
                    <p class="desc"></p>
                </div>
                <div class="panel-footer">
                    <a class="pull-left permalink" target="_blank">
                        <span class="glyphicon glyphicon-link"></span> Permalink
                    </a>
                    <div class="pull-right text-muted source-parent">
                        via <strong class="source">Facebook</strong>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>  
        </div>

        <!-- clone ends -->

        <div class="row-fluid">
            <div id="fill-data-1" class="col-sm-3"></div>
            <div id="fill-data-2" class="col-sm-3"></div>
            <div id="fill-data-3" class="col-sm-3"></div>
            <div id="fill-data-4" class="col-sm-3"></div>
        </div>
    </body>
</html>
