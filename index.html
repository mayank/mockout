<!DOCTYPE html>
<html>
<head>
	<title>The Social Web</title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	
</head>
<body>

	<div class="col-md-4 col-md-offset-4">
			<h1 class="text-center title">#SOCIAL</h1>
			<input type="text" class="form-control search-box" placeholder="#HASHTAGS / @MENTIONS / TOPICS" />
	</div>

	<div class="col-md-4 col-md-offset-4 padd-bottom">

		<div class="duck-data hide">
			<div class="define">
				<h3></h3>
				<p></p>
				<div>
					<a href="#" target="_blank"></a>
				</div>
			</div>
			
			<div class="abs">
				<p></p>
				<div>
					<a href="#" target="_blank"></a>
				</div>
			</div>
		</div>

		<div class="fill-data">
		</div>

		<!-- clone -->
		<div class="hide info-box">

			<!-- user info -->
			<div class="text-user">
			
				<!-- user information -->
				<img src="" class="profile" />
				<a target="_blank" href="#"></a>
			</div>

			<!-- title desc -->
			<div class="text-desc"></div>

			<!-- other elements -->
			<div class="embedded">
				<img src="" />
			</div>
			
			<!-- links and favicon attached -->
			<div class="url">
				<a target="_blank" href="#">[Website]</a>
				&nbsp;&bull;&nbsp;
				<img src="" class="favicon" />
				
				<!-- timestamp -->
				<div class="timestamp pull-right"></div>
			</div>

		</div>

		<div class="load-text hide text-center">
				Loading Results...<hr>
		</div>

		<button class="pull-right more-results hide btn btn-sm btn-default">More Results...</button>

	</div>

	<!-- scripts -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="http://timeago.yarp.com/jquery.timeago.js"></script>
	<script type="text/javascript" src="magic.js"></script>

</body>
</html>
